version: '3.1'

services:
  
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017   
    env_file:
      - .env
    volumes:
      - /root/fact_check_crawler/data/:/data/db


  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - .env
    